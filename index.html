<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stlyes/main.css" />
    <link rel="stylesheet" href="stlyes/header.css"/>
    <link rel="stylesheet" href="stlyes/pages/pricePage.css">
    <link rel="stylesheet" href="stlyes/pages/benefitsPage.css">
    <link rel="stylesheet" href="stlyes/pages/formPage.css">
    <link rel="stylesheet" href="stlyes/UI/button.css">
    <link rel="stylesheet" href="stlyes/footer.css">
    <title>MST</title>
</head>
<body>
    <header>
        <div class="container" onclick="burgerMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <a class="lorem" href="#">
            Стиль&Комфорт
        </a>
        <nav class="topnav">
            <ul>
                <!-- Будет заполнено через ContentLoader -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="price-page">
            <div class="content">
                <div class="description">
                    <p class="prata">
                        Стиль&
                        <br/>
                        Комфорт
                    </p>
                    <p>
                        Одежда, которая говорит за вас!
                    </p>    
                </div>
                <div class="promo-list">
                    <!-- Будет заполнено через ContentLoader -->
                </div>
                <button class="order">
                    Купить
                </button>
            </div>
            <img data-src="PRICE_PAGE" alt="building-1">
        </section>
        
        <section class="benefits-page">
            <div class="content">
                <ul class="benefits-list">
                    <!-- Будет заполнено через ContentLoader -->
                </ul>
                <button class="order">
                    Купить
                </button>
            </div>
        </section>
        
        <section class="form-page">
            <div class="content">
                <p class="form-title prata">Оформить
                    <br/>
                    Заказ </p>
                <div class="form-container">
                    <form id="contactForm" action="/api/submit" method="POST">
                        <div class="form-fields">
                            <!-- Будет заполнено через ContentLoader -->
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-top">
                <ul class="footer-top-list">
                    <!-- Будет заполнено через ContentLoader -->
                </ul>
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom__col">
                    <span class="footer-bottom__lorem prata">Стиль&
                        Комфорт</span>
                </div>
                <div class="footer-bottom__col">
                    <div class="footer-socials">
                        <!-- Будет заполнено через ContentLoader -->
                    </div>
                </div>
                <div class="footer-bottom__col">
                    <button class="button order">Купить</button>
                </div>
                <div class="footer-info footer-bottom__col">
                    <p class="footer-bottom__copyright">© 2024, Copyright.</p>
                </div>
                <div class="footer-info footer-bottom__col">
                    <a class="footer-bottom__link footer-privacy link_animation" href="#">Privacy policy</a>
                </div>
                <div class="footer-info footer-bottom__col">
                    <a class="footer-bottom__link footer-terms link_animation" href="#">Terms of Use</a>
                </div>
            </div>
        </footer>
    </main>
    <script src="scripts/ContentLoader.js"></script>
    <script src="scripts/FormHandler.js"></script>
    <script src="scripts/MenuToggleEffect.js"></script>
    <script src="scripts/HeaderScrollEffect.js"></script>
</body>
</html>
